<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"><title>Find Owners</title></head>

<body>

<div th:replace="fragments/topnav::navbar"></div>

<h2 class="text-center">Find Owners</h2>

<form th:object="${owner}" th:action="@{/owners}" method="get" class="form-horizontal text-center"
      id="search-owner-form">
    <fieldset>
        <div class="control-group ">

            <label>
                <input type="text" placeholder="Lastname" th:field="*{surname}" size="30" maxlength="80"/>
            </label>
            <span class="help-inline" th:errors="*{surname}">[Errors]</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Find Owner</button>
        </div>
    </fieldset>
</form>

<div th:insert="fragments/footer::footer"></div>

</body>

</html>
