<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/header::header"></head>
<body>
<div th:replace="fragments/topnav::navbar"></div>

<div class="container my-2">


    <h1>Owner List</h1>

    <a th:href="@{/showNewOwnerForm}" class="btn btn-primary btn-sm mb-3"> Add Owner </a>


    <table border="1" class="table table-striped table-responsive-md">
        <thead class="thead-blue">
        <tr>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}"> Owner
                Firs Name</a>
            </th>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}"> Owner
               Last Name</a>
            </th>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}"> Owner
                Email</a>
            </th>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}"> Owner
                Address</a>
            </th>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}"> Owner
                Phone</a>
            </th>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}"> Pets
                </a>
            </th>
            <th> Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${ownerList}">
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.surname}"></td>
            <td th:text="${owner.phoneNumber}"></td>
            <td th:text="${owner.address}"></td>
            <td th:text="${owner.email}"></td>


            <td>

                <span th:each="pet : ${owner.pets}" th:text="${pet.name}">

                </span>
            </td>

            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${owner.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteOwner/{id}(id=${owner.id})}" sec:authorize="hasAuthority('Admin')" class="btn btn-danger">Delete</a>
                <a th:href="@{/owners/{id}(id=${owner.id})}" class="btn btn-dark">Details</a>

            </td>

        </tr>
        </tbody>
    </table>



    <div>&nbsp;</div>
    <div><i>Sorted by [[${sortField}]] in [[${sortDir}]] order</i></div>
    <div>&nbsp;</div>
    <div th:if="${totalPages > 1}">
        Total Items: [[${totalItems}]]
        &nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;

        <a th:if="${currentPage > 1}" th:href="@{'/page/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
        <span th:unless="${currentPage > 1}">First</span>
        &nbsp;&nbsp;

        <a th:if="${currentPage > 1}"
           th:href="@{'/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
        <span th:unless="${currentPage > 1}">Previous</span>

        &nbsp;&nbsp;

        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
			<a th:if="${currentPage != i}"
               th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
			<span th:unless="${currentPage != i}">[[${i}]]</span>
			&nbsp;
		</span>

        <a th:if="${currentPage < totalPages}"
           th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
        &nbsp;&nbsp;

        <a th:if="${currentPage < totalPages}"
           th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
    </div>


</div>
<div th:insert="fragments/footer::footer"></div>

</body>

</html>
