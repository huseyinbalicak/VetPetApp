<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <head th:replace="fragments/header::header"></head>
</head>
<body>
<div th:replace="fragments/topnav::navbar"></div>
<div class="container text-center">

	<div>
		<h1>List of Users</h1>
	</div>

	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>Role Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.firstname}">First Name</td>
					<td th:text="${user.lastname}">Last Name</td>
					<td th:text="${user.username}">Username</td>
					<td    th:each="role: ${user.roles}" th:text="${role.getDescription()}"><input type="text" placeholder="Description">Role Name</td>

					<td>
						<a th:href="@{'/security/user/Edit/'+${user.id}}"
						   class="btn btn-primary"><i class="icon_pencil-edit"></i>Manage Roles
					    </a>
						<a th:href="@{/deleteUser/{id}(id=${user.id})}" sec:authorize="hasAuthority('Admin')" class="btn btn-danger">Delete
						</a>

						<a th:href="@{'/users/edit/'+${user.id}}"
						   class="btn btn-success"><i class="icon_pencil-edit"></i>Update
						</a>

					</td>




				</tr>
			</tbody>
		</table>
	</div>
</div>
<div th:insert="fragments/footer::footer"></div>
</body>
</html>
